{% extends 'base.html' %}


{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>Вы уверены, что хотите удалить файл "{{ file.name }}{{ file.extension }}"?</h3>
        <div class="alert alert-danger" role="alert">
            Обратите внимание на то, что процесс необратимый!
        </div>
        <input type="submit" type="button" class="btn btn-outline-danger" value="Да, я уверен">
    </form>
{% endblock %}
