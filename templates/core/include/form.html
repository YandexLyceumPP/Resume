<section class="container">
    <div class="container">
		<form method="{{ method|default:"post" }}">
			{% csrf_token %}

			{% for field in form %}
				<div class="mb-3">
					{{ field.errors }}
					<label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {% if field.field.required %}
                        <span>*</span>
                    {% endif %}
					{{ field }}
				</div>
			{% endfor %}

			<button type="submit" class="btn btn-primary">{{ btn_text }}</button>
		</form>
	</div>
</section>
